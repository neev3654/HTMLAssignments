<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>CodingGita Student Registration Form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    <form action="" method="post">
        <label for="Full Name">Full Name:</label>
        <input type="text" id="Full Name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password">
        <br>
        <br>
        <label for="">Mobile no.:</label>
        <input type="number" name="Mobile no." id="mobile no.">
        <br>
        <br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="radio" id="Male" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="radio" id="Female" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="radio" id="Other" value="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="">Hobbies:</label>
        <input type="checkbox" name="Reading" id="Reading">
        <label for="Reading">Reading</label>
        <input type="checkbox" name="Coding" id="Coding">
        <label for="Coding">Coding</label>
        <input type="checkbox" name="Sports" id="Sports">
        <label for="Sports">Sports</label>
        <input type="checkbox" name="Music" id="Music">
        <label for="Music">Music</label>
        <br>
        <br>
        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">
        <br>
        <br>
        <label for="">Upload Photo:</label>
        <input type="file">
        <br>
        <br>
        <label for="Course Selection:">Course Selection:</label>
        <select name="" id="">
            <option value="">MERN Stack</option>
            <option value="">DSA</option>
            <option value="">Web Development</option>
        </select>
        <br>
        <br>
        <label for="">Address:</label> 
        <textarea name="text" id="address"></textarea>
        <br>
        <br>
        <label for="">Preffered Study Hours:</label>
        <input type="range" name="" min="0" max="12" value="0" id="" oninput="output.value = this.value">
        <output name="output">0</output>
        <br>
        <br>
        <label for="">Favorite Color:</label>
        <input type="color" name="color" id="color">
        <br>
        <br>
        <label for="portfolio">Portfolio Website:</label>
        <input type="url" name="portfolio" id="portfolio">
        <br>
        <br>
        <label for="">Search Interests:</label>
        <input type="search" name="" id="">
        <br>
        <br>
        <label for="">Preffered Study Time:</label>
        <input type="time" name="" id="">
        <br>
        <br>
        <input type="Submit" name="Submit" id="Submit" value="Submit">
        <input type="reset" name="" id="">

    </form>
    
</body>
</html>
